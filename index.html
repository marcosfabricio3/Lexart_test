<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Chat bot</title>
</head>
<body>

    <!-- Barra Superior -->
    <div class="top-bar">
        <div class="top-bar-left">
            <img class="arrow-icon" src="./img/arrow-icon.png" alt="Arrow Icon">
            <img class="top-bar-img" src="./img/log.png" alt="Company Logo">
            <div class="top-bar-text">
                <p class="top-bar-name-chat">Optus</p>
                <p class="top-bar-description-chat">Typically replies in a day</p>
            </div>
        </div>
        <img class="top-bar-error-icon" src="./img/error-circle.png" alt="Error Icon">
    </div>

    <!-- Info Perfil -->
    <div class="top-chat">
        <div class="container-info">
            <img class="img-profile" src="./img/log.png" alt="Profile Image">
            <div class="info-profile">
                <div class="profile-text">
                    <p class="profile-text-name">Optus</p>
                    <img class="check-profile" src="./img/check.png" alt="Check Icon">
                </div>
                <p class="profile-text-description">419K people like this including Maha Mourad and 35 friends</p>
                <p class="account-type">Company</p>
            </div>
        </div>
    </div>

    <!-- Chat -->
    <div class="chat-container">
    </div>
 
    <!-- Chat box -->
    <div class="chat-box-container">
        <div class="items-chat">
            <img id="plus" src="./img/plus-icon.png" alt="plus">
            <img id="camera" src="./img/camera-icon.png" alt="camera">
            <img id="icons" src="./img/smile-icon.png" alt="icons">
            <img id="microphone" src="./img/microphone-icon.png" alt="microphone">
            <form action=""></form>
            <input class="chat-box" type="text" placeholder="Aa">
            <img id="send-mesage" src="./img/send-icon.png" alt="submit">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
